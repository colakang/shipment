		<script type="text/javascript">
			function ajaxindicatorstart(text)
			{
				if(jQuery('body').find('#resultLoading').attr('id') != 'resultLoading')
				{
					jQuery('body').append('<div id="resultLoading" style="display:none"><div><img src="/images/ajax-loader.gif"><div>'+text+'</div></div><div class="bg"></div></div>');
				}
			
				jQuery('#resultLoading').css({
					'width':'100%',
					'height':'100%',
					'position':'fixed',
					'z-index':'10000000',
					'top':'0',
					'left':'0',
					'right':'0',
					'bottom':'0',
					'margin':'auto'
				});
			
				jQuery('#resultLoading .bg').css({
					'background':'#000000',
					'opacity':'0.7',
					'width':'100%',
					'height':'100%',
					'position':'absolute',
					'top':'0'
				});
			
				jQuery('#resultLoading>div:first').css({
					'width': '250px',
					'height':'75px',
					'text-align': 'center',
					'position': 'fixed',
					'top':'0',
					'left':'0',
					'right':'0',
					'bottom':'0',
					'margin':'auto',
					'font-size':'16px',
					'z-index':'10',
					'color':'#ffffff'
			
				});
			
			    jQuery('#resultLoading .bg').height('100%');
			       jQuery('#resultLoading').fadeIn(300);
			    jQuery('body').css('cursor', 'wait');
			}

			function ajaxindicatorstop()
			{
			    jQuery('#resultLoading .bg').height('100%');
			       jQuery('#resultLoading').fadeOut(300);
			    jQuery('body').css('cursor', 'default');
			}

			jQuery(document).ajaxStart(function () {
			 		//show ajax indicator
				ajaxindicatorstart('loading data.. please wait..');
			}).ajaxStop(function () {
				//hide ajax indicator
				ajaxindicatorstop();
			});
			
			function callajax(url,title)
			{
				bootbox.confirm(title, function(result) {
				
					if(result)
					{
			     
						jQuery.ajax({
							url: url,
							//data: { id: rowid,code:code,action:aId},
							type: 'GET',
							// optional contentType (depend on your server environment):
							// contentType: 'application/json',
							dataType: 'html',
							success:function(data,st) {
								// TODO: construct HTML code based on data received from the server
								bootbox.dialog({
									title: title,
									message: data,
									buttons: {
										success: {
											label: "关闭",
											className: "btn-success",
											}
										}
									});
							},
							error:function(xhr,st,err){
								alert(st + ": " + xhr.responseText);
							}
						});
					}
				});
			}
		</script>
